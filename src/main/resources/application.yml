server:
  port: 8080

management:
  context-path: /m 
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5
  thymeleaf:
    prefix: classpath:/public/views/
  jooq:
    sql-dialect: MYSQL
  velocity:
    resource-loader-path: classpath:/public/views/
    toolbox-config-location: /toolbox.xml
    cache: false
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    properties:
      userdirective: com.baidu.fis.velocity.directive.Html, com.baidu.fis.velocity.directive.Head, com.baidu.fis.velocity.directive.Body, com.baidu.fis.velocity.directive.Require, com.baidu.fis.velocity.directive.Script, com.baidu.fis.velocity.directive.Style, com.baidu.fis.velocity.directive.Uri, com.baidu.fis.velocity.directive.Widget, com.baidu.fis.velocity.directive.Block, com.baidu.fis.velocity.directive.Extends
  mvc:
    favicon:
      enabled: false
  
    

